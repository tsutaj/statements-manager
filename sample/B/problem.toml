# 問題 ID (必須, 出力 html 名に使用される)
id = "B"

# 制約の出力先となるファイル名
params_path = "./tests/constraints.hpp"

# 問題文が格納されている場所
# 問題文ファイルがローカルにある場合、Markdown ファイルへのパスを記載する
[[statements]]
path = "./statement/statement.md"
lang = "ja"
markdown_extensions = ["md_in_html", "tables", "fenced_code"]
digit_separator = "none"

# 問題制約を書く
[constraints]
MIN_N = 1
MAX_N = 100_000
N_IS_ODD = "$N$ は奇数であることが保証される"
GIVEN_STRING_IS_LOWERCASE = "与えられる文字列は英小文字のみからなる"
