<head>

    <style type="text/css">
        html {
            color: #222222;
            font-family: "Noto Serif";
        }

        h1 {
            font-size: 16pt;
            border-bottom: solid 2px #e0e0e0;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 14pt;
            border-bottom: solid 2px #e0e0e0;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        h3 {
            font-size: 14pt;
            border-bottom: solid 2px #e0e0e0;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        h4 {
            font-size: 13pt;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        h5 {
            font-size: 12pt;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        b {
            font-weight: bold;
        }

        p {
            font-size: 12pt;
        }

        li {
            font-size: 12pt;
        }

        pre {
            font-size: 11pt;
            padding: 8px;
            border: solid 1px #e0e0e0;
            border-radius: 4px;
        }

        code {
            color: #e83e8c;
        }

        code.language-input-format {
            color: #222222;
        }

        .testcase_pre {
            font-size: 11pt;
            padding: 8px;
            border: solid 1px #e0e0e0;
            border-radius: 4px;

            max-height: 340;
        }

        .error_pre {

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [["$", "$"]],
                processEscapes: true,
                processClass: 'input-format|language-input-format'
            }
        });
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_CHTML">
        </script>
</head>

<body>
    
    <div >
        <h2>Problem A</h2>
<h3><u><strong>A+B</strong></u></h3>
<p>2 つの整数 $A$, $B$ が与えられます。$A + B$ の計算結果を出力してください。</p>
<h3>入力</h3>
<p>入力は以下の形式で標準入力から与えられます。</p>
<pre class="input-format"><code class="language-input-format">$A$ $B$
</code></pre>
<h3>出力</h3>
<p>$A + B$ の計算結果を標準出力に出力してください。</p>
<h3>制約</h3>
<ul>
<li>$1 \leq A, B \leq 10^{9}$</li>
</ul>
<h3>入力例 1</h3>
<pre class="input-format"><code class="language-input-format">3 5
</code></pre>
<h3>出力例 1</h3>
<pre class="input-format"><code class="language-input-format">8
</code></pre>
<h3>入力例 2</h3>
<pre class="input-format"><code class="language-input-format">10000 100
</code></pre>
<h3>出力例 2</h3>
<pre class="input-format"><code class="language-input-format">10100
</code></pre>
    </div>
    
</body>

</html>
